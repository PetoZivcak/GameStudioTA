<!DOCTYPE HTML>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/layoutGamestudio.html}"
        lang="sk">
<head>
    <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Stefan Korecko" />
        <link rel="stylesheet"
              href="/css/gamestudio.css"
              media="screen" />


    <title>Gamestudio - Minesweeper</title>
</head>

<body>

<main layout:fragment="content">

    <h2>Minesweeper</h2>

    <div class="minesControl">
        <span id="gameStatus"></span>
        <button id="btToOpen" class="abutton">Na otváranie</button>
        <button id="btToMark" class="abutton">Na označovanie</button>
        <button id="btNewGame" class="abutton">Nová hra</button>


    </div>

    <section id="minesweeperField">

    </section>


    <section>
 <h3 th:text="'Priemerné hodnotenie hry: '+${averageRating}"> </h3>
        <h3>Najlepšie skóre</h3>
        <table class="scores">
            <tr>
                <th>Poradie</th>
                <th>Meno</th>
                <th>Body</th>
                <th>Dátum a čas hry</th>
            </tr>
            <tbody id="scoresTableBody">

            </tbody>
        </table>
    </section>
    <selection >

        <h3>Komentáre</h3>
        <table class="scores">
            <tr>
                <th>Meno</th>
                <th>Comment</th>
                <th>Dátum</th>

            </tr>
            <tr th:each="comment: ${allComments}">
                <td th:text="${comment.getUsername}"></td>
                <td th:text="${comment.getComment}"></td>
                <td th:text="${comment.getCommented_on}"></td>
            </tr>
        </table>
    </selection>
    <div th:insert="fragments/fragments :: commentForm"/>
    <footer th:replace="fragments/fragments :: footer"/>
</main>


</body>
</html>
